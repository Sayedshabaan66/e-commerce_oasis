<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Women's Suit Order Form</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #formContainer {
            /* display: none; */
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin: 15px 0 8px;
            font-size: 14px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        select {
            appearance: none;
            background: url("../assets/images/dresses/downarrow.jpeg") no-repeat right 10px center/15px auto;
            padding-right: 30px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-in-out;
            width: 100%;
        }

        button:hover {
            background-color: #04810a;
        }

    </style>
</head>
<body>


    <div id="formContainer">
        <form id="orderForm">
            <h2>Men's Measurements</h2>

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="measurementBust">Bust Measurement (in inches):</label>
            <input type="number" id="measurementBust" name="measurementBust" required>

            <label for="measurementWaist">Waist Measurement (in inches):</label>
            <input type="number" id="measurementWaist" name="measurementWaist" required>

            <label for="measurementHip">Hip Measurement (in inches):</label>
            <input type="number" id="measurementHip" name="measurementHip" required>

            <label for="height">Height (in inches):</label>
            <input type="number" id="height" name="height" required>

            <label for="instructions">Add Instructions</label>
            <input type="text" id="instructions" name="instructions" required>

            <form action="/action_page.php">
                <label for="img">Refrence-Image :</label>
                <input type="file" id="img" name="img" accept="image/*">
              </form>

            <button type="submit" class="submit">Submit Order</button>

        </form>
    </div>

    <script>
        // const suitImage = document.getElementById('suitImage');
        const formContainer = document.getElementById('formContainer');

    </script>
</body>
</html>
